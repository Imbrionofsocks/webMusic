<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
    <!-- Custom Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">BPM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Подборки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Жанры</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Чарты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Радио</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h2>Популярные треки</h2>
            <!-- Контент с популярными треками -->
        </div>
        <div class="col-md-4">
            <h2>Подборки</h2>
            <!-- Контент с подборками -->
        </div>
    </div>
</div>

<div class="player">
    <div class="progress">
        <div class="bar" style="width:75%"></div>
    </div>
    <div class="current-track">
        <figure class="albumn-cover"><img src="http://upload.wikimedia.org/wikipedia/en/c/ce/The_Fray_Helios.jpg" alt="Helios by The Fray" /></figure>
        <div class="track-name">
            <h1><a href="http://en.wikipedia.org/wiki/Helios_(album)#Track_listing">Love Don't Die</a></h1>
            <h2>
                <span class="artist"><a href="http://en.wikipedia.org/wiki/The_Fray">The Fray</a></span>
                &ndash;
                <span class="album"><a href="http://en.wikipedia.org/wiki/Helios_(album)#Track_listing">Helios</a></span>
            </h2>
        </div>
    </div>
    <div class="controls">
        <ul>
            <li class="active toggle"><i class="fa fa-repeat"></i></li>
            <li><i class="fa fa-fast-backward"></i></li>
            <li><i class="fa fa-pause"></i></li>
            <li><i class="fa fa-fast-forward"></i></li>
            <li class="toggle"><i class="fa fa-random"></i></li>
            <li><i class="fa fa-ellipsis-v"></i></li>
        </ul>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
